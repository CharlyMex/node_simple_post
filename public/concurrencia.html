<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node.js</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
.buttons{margin-top: 100px;}
.numero{font-size: 400px;}
</style>
<body>

    <div class="container">
        <div class="rows">
 
                <div class="col-md-6 col-md-offset-3 text-center buttons">
                        <button class="btn btn-success" onclick="accion(1000)">X 1</button>
                        <button class="btn btn-success" onclick="accion(100)">X 100</button>
                        <button class="btn btn-success" onclick="accion(10)">X 1000</button>
                        <button class="btn btn-success" onclick="accion(1)">X 10000</button>
                </div>

        </div>
    </div>
        
    <div class="container">
        <div class="rows">
            <div class="col-md-6 col-md-offset-3 text-center">
                    <h1 class="numero" id="showresults">0</h1>
            </div>
        </div>
    </div>

    

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    let count=1;
    let accion = (time)=>{
        setInterval(function(){
            $.ajax({
			type: "POST",
			url: "http://localhost:8080/login",
			success: function (data) {
              $('#showresults').html(count++);

			}
		});
        },time)
    }
</script>

</html>
